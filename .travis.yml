sudo: true
dist: trusty
language: generic

addons:
  apt:
    packages:
      - snapd

install:
  - sudo snap install hugo
  - export PATH=/snap/bin:$PATH

script:
  - hugo
  - echo 'www.moyu-x.top' > public/CNAME

deploy:
  provider: pages
  skip-cleanup: true
  local_dir: public
  github-token: $GITHUB_TOKEN
